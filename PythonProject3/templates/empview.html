<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
</head>
<body class="bg-warning">
<div class="container-fluid">
    <div class="d-flex flex-column justify-content-center align-items-center text-center " style="height:100vh">
        <div class="">
            <a href="home" class="btn btn-outline-dark rounded-5 px-4 py-3"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="py-2">
            <h3 class="fw-bold">Employee Details</h3>
        </div>
        <div class="w-75 py-3">
            <table class="table table-striped table-hover rounded-2 text-center align-items-center ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Company</th>
                    <th>Company Address</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for emp in data %}
                <tr>
                    <td>{{ forloop.counter}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.age}}</td>
                    <td>{{emp.designation}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.company.name}}</td>
                    <td>{{emp.company.address}}</td>
                    <td><a href="{% url 'update' emp.id %}" class="btn btn-outline-success">Update</a></td>
                    <td><a href="{% url 'delete' emp.id %}" class="btn btn-outline-danger">Delete</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="d-flex gap-4">
            <a href="addemp" class="btn btn-outline-primary px-4 py-3">Add new Employee Details</a>
            <a href="home" class="btn btn-outline-dark px-4 py-3">Home</a>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
